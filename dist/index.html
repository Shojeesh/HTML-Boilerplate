<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>HTML Boilerplate</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/home.min.css">
  </head>
</html>
<body>
  <div id="root">
    <header>
      <div class="container flexBox">
        <div class="brandLogo">
          <a href="index.html">
            <img src="images/logo.png" alt="">
          </a>
        </div>
        <div class="mainNav"></div>
      </div>
    </header>
    <main>
      <div class="container"></div>
    </main>
    <footer>
      <div class="container tAlignCenter">Footer</div>
    </footer>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script>
    // Detect Mac
    if (navigator.userAgent.indexOf('Mac') > 0)
      $('body').addClass('isMacOs');
    // Detect Browser
    $constants.isChrome = !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime);
    $constants.isSafari = /constructor/i.test(window.HTMLElement) || (function(p) {
      return p.toString() === "[object SafariRemoteNotification]";
    })(!window['safari'] || (typeof safari !== 'undefined' && safari.pushNotification));
    $constants.isIE = /*@cc_on!@*/ false || !!document.documentMode;
    $constants.isFirefox = typeof InstallTrigger !== 'undefined';
    $constants.isEdge = !$constants.isIE && !!window.StyleMedia;
    $constants.isOpera = (!!window.opr && !!opr.addons) || !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
  </script>
</body>
